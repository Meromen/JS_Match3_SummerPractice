<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Match3</title>

	</head>
	<body onload="InitGame()">
		<div id="left-Bar">
			<div id="bonuses">
				<div>
					<img src="img1/gem1.png" alt="bonus1" onclick="UseBonus(1)"><br>
					<span id="bonus1"> Status: </span>
				</div>
				<div>
					<img src="img1/gem2.png" alt="bonus2" onclick="UseBonus(2)"><br>
					<span id="bonus2"> Status: </span>
				</div>
				<div>
					<img src="img1/gem3.png" alt="bonus3" onclick="UseBonus(3)"><br>
					<span id="bonus3"> Status: </span>
				</div>
			</div>
		</div>
		<div id="content">
			<canvas id="canvas" width="512" height="512"  onmousedown="MouseDown(event)"></canvas>
		</div>

		<div id="right-Bar">
			<span class="table" id="timer"> Time:</span><br>
			<span class="table" id="sb"> Score:</span><br>
			<span class="table" id="lvl"> Lvl:</span>
			<span class="table" id="goal"> Goal:</span><br>
			<span class="table" id="money"> Money:</span><br>
			<span class="toggle">
    			<input id="music" type="checkbox" onclick="MusicSwitch()">

    			<label data-off="&#9724;" data-on="&#9654;"></label>
     		</span>
		</div>
		<div class="button-container">
			<a  onclick="ChangeStyle(0)">Classic Style</a>
		    <a  onclick="ChangeStyle(1)"><span id="good1">Buy for 50</span></a>
		    <a  onclick="ChangeStyle(2)"><span id="good2">Buy for 50</span></a>
		    <a  onclick="ChangeStyle(3)"><span id="good3">Buy for 100</span></a>
		</div>

		<script type="text/javascript" src="js/music.js"></script>
		<script type="text/javascript" src="js/timer.js"></script>	
		<script type="text/javascript" src="js/variables.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
