<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="style.css">i
		<title>Match3</title>

	</head>
	<body onload="InitGame()">
		<div id="left-Bar">
			<div id="bonuses">
				<img src="img1/gem1.png" alt="bonus1" onclick="UseBonus(1)">
				<img src="img1/gem2.png" alt="bonus2" onclick="UseBonus(2)">
				<img src="img1/gem3.png" alt="bonus3" onclick="UseBonus(3)">
			</div>
		</div>
		<div id="content">
			<canvas id="canvas" width="512" height="512"  onmousedown="MouseDown(event)"></canvas>
		</div>

		<div id="right-Bar">
			<span class="table" id="timer"> Time:</span><br>
			<span class="table" id="sb"> asd</span><br>
			<span class="table" id="lvl"> Lvl:</span>
			<span class="table" id="goal"> goal:</span>
			<span class="toggle">
    			<input id="music" type="checkbox" onclick="MusicSwitch()">

    			<label data-off="&#9724;" data-on="&#9654;"></label>
     		</span>
		</div>
		<div class="button-container">
		<a   onclick="ChangeStyle(0)" >Standart style pack</a>
		<a   onclick="ChangeStyle(1)" >Naruto style pack</a>
		<a   onclick="ChangeStyle(2)">Third style pack</a>
		<a   onclick="ChangeStyle(3)" >Secret style pack</a>
		</div>

		<script type="text/javascript" src="js/music.js"></script>
		<script type="text/javascript" src="js/timer.js"></script>	
		<script type="text/javascript" src="js/variables.js"></script>
		<script type="text/javascript" src="js/game.js"></script>	
	</body>
</html>
