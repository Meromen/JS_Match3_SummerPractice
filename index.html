		<link rel="stylesheet" type="text/css" href="style.css">

	<body class="cur" onload="InitGame()">
		<div id="left-Bar">
			<div id="bonuses">
				<div>
					<img src="bonus/bonus1.png" alt="bonus1" onclick="UseBonus(1)"><br>
					<span id="bonus1"> Status: </span>
				</div>
				<div>
					<img src="bonus/bonus2.png" alt="bonus2" onclick="UseBonus(2)"><br>
					<span id="bonus2"> Status: </span>
				</div>
				<div>
					<img src="bonus/bonus3.png" alt="bonus3" onclick="UseBonus(3)"><br>
					<span id="bonus3"> Status: </span>
				</div>
				<div>
					<button id="Help" onclick="Help()"> Help Pls</button>
				</div>
				<div>
					<button id="AutoPlay" onclick="AutoPlaySwitcher()">AI is OP</button>
				</div>
				<br>
			</div>

			<div id="ScoreGame">
				<h1>ScoreBoard</h1>
				<input id="LatestScore">
				<button id="SaveButton">Save</button>
				<p>
					<ol id="OutputScore">
					</ol>
				</p><br>
			</div>

		</div>
		<div id="content">
			<canvas id="canvas" width="512" height="512" onmousemove="MouseMove(event)" onmousedown="MouseDown(event)"></canvas>
		</div>

		<div id="right-Bar">
			<div id="right-Letters">
				<span class="table" id="timer"> Time:</span><br><br>
				<span class="table" id="sb"> Score:</span><br><br>
				<span class="table" id="lvl"> Lvl:</span>
				<span class="table" id="goal"> Goal:</span><br><br>
				<span class="table" id="money"> Money:</span><br><br>
				<span class="toggle">
			
    			<input id="music" type="checkbox" onclick="MusicSwitch()">

    			<label data-off="&#9724;" data-on="&#9654;"></label>
     			</span>
     		</div>
		</div>
		<div class="button-container">
			<a  onclick="ChangeStyle(0)">Classic Style</a>
		    <a  onclick="ChangeStyle(1)"><span id="good1">Buy for 50</span></a>
		    <a  onclick="ChangeStyle(2)"><span id="good2">Buy for 50</span></a>
		    <a  onclick="ChangeStyle(3)"><span id="good3">Buy for 100</span></a>
		</div>

		<script type="text/javascript" src="js/scoreboard.js"></script>
		<script type="text/javascript" src="js/music.js"></script>
		<script type="text/javascript" src="js/timer.js"></script>	
		<script type="text/javascript" src="js/variables.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</body>
